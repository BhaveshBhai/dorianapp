    <style>
      /* The container */

      .container {
        display: block;
        position: relative;
        padding-left: 35px;
        margin-bottom: 12px;
        cursor: pointer;
        font-size: 22px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      /* Hide the browser's default radio button */

      .container input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
      }

      /* Create a custom radio button */

      .checkmark {
        position: absolute;
        top: 0;
        left: 0;
        height: 25px;
        width: 25px;
        background-color: white;
        border-radius: 50%;
      }


      /* On mouse-over, add a grey background color */

      .container:hover input~.checkmark {
        background-color: white;
      }

      /* When the radio button is checked, add a blue background */

      .container input:checked~.orangered {
        background-color: orangered;
      }

      .container input:checked~.offblue {

        background-color: blue;
      }

      .container input:checked~.red {
        background-color: red;
      }

      /* Create the indicator (the dot/circle - hidden when not checked) */

      .checkmark:after {
        content: "";
        position: absolute;
        display: none;
      }

      /* Show the indicator (dot/circle) when checked */

      .container input:checked~.checkmark:after {
        display: block;
      }

      /* Style the indicator (dot/circle) */

      .container .checkmark:after {
        top: 9px;
        left: 9px;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: none;
      }
    </style>

    <script>
      $(document).ready(function () {
        loadClientdata();
        loadActivitiesdata();
        $.fn.serializeObject = function () {
          var o = {};
          var a = this.serializeArray();
          $.each(a, function () {
            if (o[this.name]) {
              if (!o[this.name].push) {
                o[this.name] = [o[this.name]];
              }
              o[this.name].push(this.value || '');
            } else {
              o[this.name] = this.value || '';
            }
          });
          return o;
        };

      });
      function AddActivity() {
        var selectedVal = "";
        var selected = $("input[type='radio'][name='ActivityStatus']:checked");

          selectedVal = selected.val();
        }

        $.ajax({
          type: "POST",
          url: localStorage.getItem("HostUrl") + "AddActivitys",
          data: {
            'status': selectedVal,
            'clientId': $("#clientName").val(),
            'title': $("#title").val(),
            'date': $("#date").val(),
            'group': $("#group").val()
          },
          success: function (data) {

            if (data.status == 'success') {
              $("#lstActivitys").html('');
              loadActivitiesdata();
              $('#activityModel').modal('hide');
              app.toast(data.message, {
                actionTitle: 'success',
                actionUrl: '',
                actionColor: 'success'
              });

            }
            else {
              app.toast(data.message, {
                actionTitle: 'Error',
                actionUrl: '',
                actionColor: 'danger'
              });
            }
          }
        });

      }

      function EditActivityModelOpen(id) {
